<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header headerText">Contact Me</header>
    <nav>
        <button  class="navButtons" onclick="document.location='index.html'">Home</button>
        <button  class="navButtons" onclick="document.location='projects.html'">Projects</button>
        <button  class="navButtons" onclick="document.location='aboutme.html'">About Me</button>
    </nav>

    <div id="alert">
        <div id="liveAlertPlaceholder"></div>
    </div>


    <div id="contactDiv">
        <div id="contactButtDiv">
            <div id="contactText">
                Do you have questions?<br>
                Would you like to collaborate on a project?<br>
                Click the links to send me an e-mail or give me a call!
            </div>
            <button class="buttons" data-bs-toggle="modal" data-bs-target="#messageMeModal" >Send Me A Message!</button>
            <br>
            <button class="buttons" data-bs-toggle="modal" data-bs-target="#callMeModal">Call Me!</button>
        </div>
        <div id="contactImgDiv">
            <img id="fpcutelaptop" src="images/fpcutelapt.png" alt="Rachel Verastique Logo">
        </div>
    </div>


<!--    message modal -->

    <div class="modal fade" id="messageMeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Send Me A Message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label" for="phone">Phone Number:</label><br>
                            <input class="form-control" type="tel" id="phone" name="phone" value=""><br>
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label" for="email">E-Mail:</label><br>
                            <input class="form-control" type="email" id="email" name="email" value=""><br><br>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="navButtons" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="navButtons" id="liveAlertBtn" data-bs-dismiss="modal">Send message</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Call Me Modal -->
    <div class="modal fade" id="callMeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel2">Call Me</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>(210) 123 - 4567</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="navButtons" data-bs-dismiss="modal">Close</button>
<!--                    <button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>

        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const appendAlert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('liveAlertBtn')
        if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
                appendAlert('Your message has been sent! I will get back to you in the next 24/48 hours.', 'light')
            })
        }

    </script>
</body>
</html>
